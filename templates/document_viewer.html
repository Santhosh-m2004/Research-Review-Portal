<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document - {{ document.paper_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">{{ document.paper_name }}</h1>
                        <p class="text-gray-600">by {{ document.student_name }}</p>
                    </div>
                    <div class="flex space-x-3">
                        <a href="{{ url_for('download_document', doc_id=document._id) }}" 
                           class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <i class="fas fa-download mr-2"></i>
                            Download
                        </a>
                        <button onclick="window.close()" 
                                class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <i class="fas fa-times mr-2"></i>
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- PDF Viewer -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="h-screen">
                    <iframe src="{{ cloudinary_url }}#toolbar=0&view=FitH" 
                            class="w-full h-full border-0" 
                            title="{{ document.paper_name }}">
                        <p>Your browser does not support PDFs. 
                           <a href="{{ cloudinary_url }}">Download the PDF</a> instead.
                        </p>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
